<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">

<body>
	<div class="container">
		<h1>Cadastro de Administrador</h1>
		<form class="col s12" action="salvarAdmin" method="post">
		<input type="hidden" name="id" th:value="${adm?.id}">
			<div class="row">
				<div class="input-field col s6">
					<i class="material-icons prefix">account_circle</i> <input
						id="icon_prefix" type="text" class="validate" name="nome" th:value="${adm?.nome}">
					<label for="icon_prefix">Nome</label>
				</div>
				<div class="input-field col s6">
					<i class="material-icons prefix">mail_outline</i> <input
						id="icon_telephone" type="email" class="validate" name="email" th:value="${adm?.email}">
					<label for="icon_telephone">Email</label>
				</div>
				<div class="input-field col s6">
					<i class="material-icons prefix">lock</i> <input
						id="icon_telephone" type="password" class="validate" name="senha" >
					<label for="icon_telephone">Senha</label>
				</div>
			</div>
			<button class="btn waves-effect waves-light" type="submit"
				name="saveAdm">
				Cadastrar <i class="material-icons right">send</i>
			</button>
		</form>
		<!-- <div th:replace="fragments/mensagem"></div> -->
		<div class="alertamensagemmsgErro"
			th:if="${not #strings.isEmpty(mensagemErro)}">
			<span th:text="${mensagemErro}" ></span>
		</div>
		<div class="alertamensagemmsgSucesso"
			th:if="${not #strings.isEmpty(mensagemSucesso)}">
			<span th:text="${mensagemSucesso}" ></span>
		</div>
	</div>
	
</body>
